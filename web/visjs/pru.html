<!doctype html>


<html>

<head>
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="vis.min.js"></script>
    <link href="vis.min.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        #network {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>


<p>
    Create a simple network with some nodes and edges.
</p>


<div id="network"></div>


<script type="text/javascript">

    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 77'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3, color: 'red', width: 4, dashes: [1, 3, 5], physics: 'false', shadow: 'true', arrows: {to: {type: 'circle'}, middle: 'enabled'}, label: 'hello tururu susus'}, //   {from: 1, to: 3, color: 'red', dashes : 'true', physics: 'false', shadow: 'true', arrows: {to : , middle: 'enabled'}},

        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);

    // create a network
    var container = document.getElementById('network');

    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        edges: {color: 'red', width: 4, dashes: [1, 3, 5], physics: 'false', shadow: 'true', arrows: {to: {type: 'circle'}, middle: 'enabled'}},
        layout:{hierarchical: 'true'},
        interaction: {navigationButtons: 'true'},
        physics: {enabled: 'false'}
    };

    var network = new vis.Network(container, data, options);

</script>


</body>

</html>
